<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>队员信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./js/lib/swiper/swiper-3.2.7.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/member-info.css">
</head>

<body>
    <div class="wraper">
        <ul class="name-list">
            <li>
                <img src="./images/malin.jpg">
                <div class="name-box">
                    <div class="name">马琳</div>
                    <div class="art">球队：飓风</div>
                </div>
            </li>
        </ul>
        <section class="plate plate-top">
            <div class="tit">
                <span class="font-big">球员资料</span>
            </div>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="table-1">
                <tr>
                    <td> 出生日期： 1989.9.5</td>
                    <td>国籍：中国</td>
                </tr>
                <tr>
                    <td>身高：185CM</td>
                    <td>体重：75KG</td>
                </tr>
                <tr>
                    <td>球衣号：29号</td>
                    <td>位置：得分后卫 SG</td>
                </tr>
            </table>
        </section>

        <section class="plate plate-top">
            <div class="tit">
                <span class="font-big">球员数据</span>
            </div>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="table-1 table-sub">
                <tr>
                    <td class="font-big">类别</td>
                    <td class="font-big">总计</td>
                    <td class="font-big">平均</td>
                </tr>
                <tr>
                    <td class="font-big">出场</td>
                    <td>8场</td>
                    <td>28分钟</td>
                </tr>
                <tr>
                    <td class="font-big">得分</td>
                    <td>187</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td class="font-big">篮板</td>
                    <td>42</td>
                    <td>5.4</td>
                </tr>
                <tr>
                    <td class="font-big">助攻</td>
                    <td>21</td>
                    <td>2.7</td>
                </tr>
                <tr>
                    <td class="font-big">抢断</td>
                    <td>21</td>
                    <td>2.7</td>
                </tr>
                 <tr>
                    <td class="font-big">盖帽</td>
                    <td>21</td>
                    <td>2.7</td>
                </tr>
                 <tr>
                    <td class="font-big">罚球</td>
                    <td>21/34</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td class="font-big">三分</td>
                    <td>16/23</td>
                    <td>33%</td>
                </tr>
                <tr>
                    <td class="font-big">失误</td>
                    <td>8</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td class="font-big">犯规</td>
                    <td>11</td>
                    <td>1.12</td>
                </tr>
            </table>
        </section>
    </div>
    <script src="./js/base.js"></script>
</body>

</html>
